  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  
  APP_URL = "https://kadai-microposts-k.fly.dev"
  APP_NAME = "Laravel"
  APP_DEBUG = true
  DB_CONNECTION = "pgsql"
  DB_HOST = "db.mppapfvrkizgdkodzcdf.supabase.co"
  DB_PORT = 5432
  DB_DATABASE = "postgres"
  DB_USERNAME = "postgres"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
